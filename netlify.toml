[build]
  publish = "."
  command = "echo 'Deploying Smart Cita with Functions'"
  functions = "netlify/functions"

# Netlify Functions configuration
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Chatbot webhook redirects - MUST COME FIRST (order matters!)
[[redirects]]
  from = "/webhook/whatsapp"
  to = "/.netlify/functions/webhook-whatsapp"
  status = 200
  force = true

[[redirects]]
  from = "/webhook/meta"
  to = "/.netlify/functions/webhook-meta"
  status = 200
  force = true

# Admin dashboard redirects
[[redirects]]
  from = "/admin"
  to = "/laserostop_bf/admin.html"
  status = 200
  force = true

[[redirects]]
  from = "/admin.js"
  to = "/laserostop_bf/admin.js"
  status = 200
  force = true

[[redirects]]
  from = "/api/admin-auth"
  to = "/.netlify/functions/admin-auth"
  status = 200
  force = true

[[redirects]]
  from = "/api/admin-stats"
  to = "/.netlify/functions/admin-stats"
  status = 200
  force = true

[[redirects]]
  from = "/api/admin-conversations"
  to = "/.netlify/functions/admin-conversations"
  status = 200
  force = true

[[redirects]]
  from = "/api/admin-test-chat"
  to = "/.netlify/functions/admin-test-chat"
  status = 200
  force = true

# API endpoint redirects
# Route API calls to Netlify Functions
[[redirects]]
  from = "/laserostop_espagna/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/laserostop_es/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/laserostop_azucar/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/laserostop_bf/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/laserostop_valencia/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/laserostop_sevilla/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# Directory redirects - come after API redirects
[[redirects]]
  from = "/laserostop_espagna"
  to = "/laserostop_espagna/index.html"
  status = 200

[[redirects]]
  from = "/laserostop_es"
  to = "/laserostop_es/index.html"
  status = 200

[[redirects]]
  from = "/laserostop_azucar"
  to = "/laserostop_azucar/index.html"
  status = 200

[[redirects]]
  from = "/laserostop_bf"
  to = "/laserostop_bf/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/laserostop_valencia"
  to = "/laserostop_valencia/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/laserostop_sevilla"
  to = "/laserostop_sevilla/index.html"
  status = 200
  force = true

# Center-specific URLs (valencia, barcelona, etc.) - serve same index.html
[[redirects]]
  from = "/laserostop_espagna/*"
  to = "/laserostop_espagna/index.html"
  status = 200

[[redirects]]
  from = "/laserostop_es/*"
  to = "/laserostop_es/index.html"
  status = 200

[[redirects]]
  from = "/laserostop_azucar/*"
  to = "/laserostop_azucar/index.html"
  status = 200

[[redirects]]
  from = "/laserostop_bf/*"
  to = "/laserostop_bf/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/laserostop_valencia/*"
  to = "/laserostop_valencia/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/laserostop_sevilla/*"
  to = "/laserostop_sevilla/index.html"
  status = 200
  force = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# CORS headers for API endpoints
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
