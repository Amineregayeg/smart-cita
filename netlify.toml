[build]
  publish = "."
  command = "echo 'Deploying Smart Cita with Functions'"
  functions = "netlify/functions"

# Netlify Functions configuration
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# API endpoint redirects - MUST COME FIRST (order matters!)
# Route API calls to Netlify Functions
[[redirects]]
  from = "/laserostop_espagna/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/laserostop_es/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# Directory redirects - come after API redirects
[[redirects]]
  from = "/laserostop_espagna"
  to = "/laserostop_espagna/index.html"
  status = 200

[[redirects]]
  from = "/laserostop_es"
  to = "/laserostop_es/index.html"
  status = 200

# Center-specific URLs (valencia, barcelona, etc.) - serve same index.html
[[redirects]]
  from = "/laserostop_espagna/*"
  to = "/laserostop_espagna/index.html"
  status = 200

[[redirects]]
  from = "/laserostop_es/*"
  to = "/laserostop_es/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# CORS headers for API endpoints
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
